<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CineTech Dashboard</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>CineTech</h2>
    <a href="#" data-section="dashboard" class="active">Dashboard</a>
    <a href="#" data-section="films">Films</a>
    <a href="#" data-section="realisateurs">Réalisateurs</a>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <header class="navbar">
      <h1>Smart Backoffice Dashboard</h1>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboard" class="section active">
      <div class="kpi-container">
        <div class="kpi"><p>Total Films</p><h2 id="kpi-films">0</h2></div>
        <div class="kpi"><p>Moyenne Notes</p><h2 id="kpi-notes">0</h2></div>
        <div class="kpi"><p>Réalisateurs</p><h2 id="kpi-reals">0</h2></div>
      </div>
      <canvas id="filmsChart"></canvas>
    </section>

    <!-- FILMS -->
    <section id="films" class="section">
      <h2>Gestion des Films</h2>
      <form id="filmForm">
        <input type="text" id="titre" placeholder="Titre" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <input type="number" id="annee" placeholder="Année" required>
        <input type="number" id="note" placeholder="Note /10" required>
        <button>Ajouter Film</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Titre</th><th>Genre</th><th>Année</th><th>Note</th><th>Action</th>
          </tr>
        </thead>
        <tbody id="filmsTable"></tbody>
      </table>
    </section>

    <!-- REALISATEURS -->
    <section id="realisateurs" class="section">
      <h2>Réalisateurs</h2>
      <form id="realForm">
        <input type="text" id="nomReal" placeholder="Nom" required>
        <input type="text" id="nationReal" placeholder="Nationalité" required>
        <button>Ajouter</button>
      </form>

      <ul id="realList"></ul>
    </section>

  </main>
</div>

</body>
</html>
